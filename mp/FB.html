<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="FB.css">
</head>

<body>
    <div class="parent">
        <div class="main">
            <div id="facebook_logo" class="facebook_logo">facebook</div>
            <div id="text_1" class="text_1">Facebook helps you connect and share <br>with the people in your life.</div>
        </div>

        <form class="form">
            <div>
                <input class="email" type="text" placeholder="Email address or phone number">
            </div>
            <br>
            <div>
                <input class="password" type="password" placeholder="Password">
            </div>
            <br>
            <div>
                <button id="login" type="submit"><strong>Log in</strong></button>
            </div>
            <br>
            <div>
                <a id="link" href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login" target="_blank">Forgotton password?</a>
            </div>
            <hr><br>
            <div>
                <button id="create" type="submit"><strong>Create new account</strong></button>
            </div><br>
        </form>

    </div>
    <div class="text_2">
        <b>Create a page</b> for celebrity, band or business.
    </div>

</body>

</html>
